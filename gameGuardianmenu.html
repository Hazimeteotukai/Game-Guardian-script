<!DOCTYPE html>
<html>
<head>
    <title>ゲームメニュー</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#startButton").click(function(){
                // Luaコードを呼び出す
                start();
            });
            
            $("#menu1Form").submit(function(e){
                e.preventDefault();
                var code = $("#menu1Code").val();
                // メニュー1のコードを設定
                menuCodes[0] = code;
                alert("メニュー1のコードが設定されました。");
            });
        });
        
        // メニューコードを格納する配列
        var menuCodes = ["", "", "", "", ""];
        
        function start(){
            menu = gg.choice({
                "メニュー1",
                "メニュー2",
                "メニュー3",
                "メニュー4",
                "メニュー5",
                "終了"}, nil, "好きな文字を入力")
                
            if (menu >= 1 && menu <= 5) {
                // 選択されたメニューのコードを実行
                eval(menuCodes[menu - 1]);
            } else if (menu == 6) {
                gg.clearResults();
                gg.clearList();
                os.exit();
            }
        }
    </script>
</head>
<body>
    <h1>ゲームメニュー</h1>
    <form id="menu1Form">
        <label for="menu1Code">メニュー1のコードを入力:</label><br>
        <textarea id="menu1Code" name="menu1Code" rows="4" cols="50"></textarea><br>
        <input type="submit" value="設定">
    </form>
    <button id="startButton">ゲームを開始</button>
</body>
</html>
